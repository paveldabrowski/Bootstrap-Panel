<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a496f2e223.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="panel row text-center justify-content-center">
        <div class="panel-left col-2 d-flex flex-column align-items-center justify-content-center w-100">
            <section class="datetime d-flex flex-column justify-content-center  w-100">
                <div class="">
                    <h4>Środa</h4>
                    <p class="display-4">12:00</p>
                    <h5 class="text-muted display-5">20/20/2021</h5>
                </div>
            </section>

            <section class="menu d-flex flex-column w-100 justify-content-center">

                <a class="active menu-item h-100 w-100 border rounded-lg mb-5" href="">
                    <div class="p-5">
                        <i class="fas fa-sliders-h"></i>
                        <h3>Strona główna</h3>
                    </div>
                </a>

                <a class="menu-item h-100 w-100 border rounded-lg mb-5" href="">
                    <div class="p-5">
                        <i class="far fa-comments"></i>
                        <h3>Posty</h3>
                    </div>
                </a>

                <a class="menu-item h-100 w-100 border rounded-lg mb-5" href="">
                    <div class="p-5 ">
                        <i class="fas fa-user-friends"></i>
                        <h3>Użytkownicy</h3>
                    </div>
                </a>

            </section>

            <section class="footer d-flex flex-column justify-content-center w-100 mt-4">
                <div class="">
                    <h4>Diamond CMS</h4>
                    <h5 class="text-muted display-5">&copy Copyright 2021 </h5>
                </div>
            </section>
        </div>

        <div class="panel-right col-10">
            <div class="col-9 mt-5">
                <section class="main-stats py-4 px-5 text-light text-center">
                    <h1 class="mb-5">główne statystyki</h1>
                    <div class="row mb-5">
                        <div class="col-4">
                            <div class="main-stat-box p5 border">
                                <h3>postów</h3>
                                <p>łącznie: 4.250.120</p>
                                <p>w tym miesiącu: 125.703</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="main-stat-box p5 border">
                                <h3>tematów</h3>
                                <p>łącznie: 1.830.484 </p>
                                <p>w tym miesiącu: 35.230</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="main-stat-box p5 border">
                                <h3>użytkowników</h3>
                                <p>łącznie: 750.064</p>
                                <p>w tym miesiącu: 8.409</p>
                            </div>
                        </div>
                    </div>
                    <div id="chart" class="chart py-5 text-dark"></div>
                </section>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        var options = {
            series: [{
                name: 'Aktywni użytkownicy',
                data: [31, 40, 28, 51, 42, 109, 100]
            }, {
                name: 'Ilość postów',
                data: [11, 32, 45, 32, 34, 52, 41]
            }],
            chart: {
                height: 350,
                type: 'area',
                'foreColor': '#fff'
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth'
            },
            theme: {
                palette: 'palette4' // upto palette10
            },
            xaxis: {
                type: 'datetime',
                categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
            },
            tooltip: {
                x: {
                    format: 'dd/MM/yy HH:mm'
                },
            },
            legend: {
                show: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

    </script>
</body>

</html>
